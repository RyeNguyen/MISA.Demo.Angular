<div class="message-container" *ngIf="messageService.messages.length">
  <h2>Messages</h2>

  <div class="button-container">
    <dx-button
      text="Clear Messages"
      stylingMode="contained"
      type="danger"
      (onClick)="messageService.clear()"
    ></dx-button>
  </div>

  <div *ngFor='let message of messageService.messages'> {{message}} </div>
</div>
